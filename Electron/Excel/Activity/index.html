<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Excel!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- <h1>Hello World!</h1>
    We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>. -->


     <!-- shortcut :     .menu+.menu-options+(.formula-bar>(input[type="text"]*2))+.cell-container+.sheets  -->
     <div class="menu">Menu</div>
     <div class="menu-options">Menu Options</div>
     <div class="formula-bar">Formula Bar<input type="text"><input type="text"></div>
     <div class="cell-container">Cell Container</div>
     <div class="sheets">sheets</div>
  </body>
</html>

<%for(let i=1;i<=rows;i++){%>
  <div class="row">
      <%for(let j=0;j<cols;j++){%>
          <div class="cell" contenteditable="true">
              <%=i +"- "+ String.fromCharCode(65+j)%>
          </div>
          <&}%>
  </div>
  <%}%>
